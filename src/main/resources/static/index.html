<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Playlist Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
<h1>Playlist Viewer</h1>
<form id="playlistForm">
    <label for="playlistId"></label><input type="text" id="playlistId" placeholder="プレイリストIDを入力してください">
    <button type="submit">送信</button>
</form>

<div id="theme-toggle">
    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
    </svg>
</div>

<div id="playlistTracks"></div>

<script src="script.js"></script>
</body>
</html>
