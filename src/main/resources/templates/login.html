<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold mb-8 text-center">Login</h2>
    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6"
         role="alert">
        <p>Invalid username or password.</p>
    </div>
    <div th:if="${param.logout}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6" role="alert">
        <p>You have been logged out.</p>
    </div>
    <form th:action="@{/login}" method="post" id=loginForm>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username-login">User Name</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="text" name="username" id="username-login"/>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password-login">Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   type="password" name="password" id="password-login"/>
        </div>
        <div>
            <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                   type="submit" value="Login"/>
        </div>
    </form>
    <form th:action="@{/signup}" method="post" id="signupForm" class="mt-8">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username-signup">User Name</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="text" name="username" id="username-signup"/>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password-signup">Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   type="password" name="password" id="password-signup"/>
        </div>
        <div>
            <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                   type="submit" value="Sign Up"/>
        </div>
    </form>
</div>
</body>
</html>
