<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <title>Playlist</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Playlist</h1>
<table>
    <tr>
        <th>Track Name</th>
        <th>Artist Name</th>
        <th>BPM</th>
    </tr>
    <tr th:each="track : ${playlistTracks}">
        <td th:text="${track.track.name}"></td>
        <td th:text="${track.track.artists[0].name}"></td>
        <td th:text="${track.bpm}"></td>
    </tr>
</table>
</body>
</html>
